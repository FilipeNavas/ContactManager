#{extends 'main.html' /}
#{set title:'Login' /}


<div class="row">
    <div class="col">
        <div class="card mt-4">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                #{form @authenticate()}
                <form class="mx-auto">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="username" value="${flash.username}">        
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                  </div>                     
                  <button type="submit" class="btn btn-success">Login</button>
                </form>
                #{/form}
            </div>
        </div>
    </div>
</div>

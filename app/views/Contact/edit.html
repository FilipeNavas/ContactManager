#{extends 'main.html' /}
#{set title:'Edit Contact' /}

#{include 'navbar.html' /}
<div class="row">
    <div class="col">
        <div class="card mt-4">
            <div class="card-header">
                <h4>Edit contact</h4>
            </div>
            
            <div class="card-body">
                #{form @Contact.addAction()}
                <form class="mx-auto">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" placeholder="Firstname" value="${contact?.firstname}" id="firstname" name="contact.firstname" aria-describedby="firstnameHelpBlock">                                
                        <small id="firstnameHelpBlock" class="form-text text-muted">
                            #{error 'contact.firstname' /}
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Lastname" value="${contact?.lastname}" id="lastname" name="contact.lastname" aria-describedby="lastnameHelpBlock">   
                        <small id="lastnameHelpBlock" class="form-text text-muted">
                            #{error 'contact.lastname' /}
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="Email" value="${contact?.email}" id="email" name="contact.email" aria-describedby="emailHelpBlock">   
                        <small id="emailHelpBlock" class="form-text text-muted">
                            #{error 'contact.email' /}
                        </small>      
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Phone" value="${contact?.phone}" id="phone" name="contact.phone" aria-describedby="phoneHelpBlock">   
                        <small id="phoneHelpBlock" class="form-text text-muted">
                            #{error 'contact.phone' /}
                        </small>              
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" placeholder="Date of Birth" value="${dob}" id="dob" name="contact.dob" aria-describedby="dobHelpBlock">   
                        <small id="dobHelpBlock" class="form-text text-muted">
                            #{error 'contact.dob' /}
                        </small>         
                    </div>
                    
                    <input type="hidden" value="${contact.id}" name="contact.id">   
                    <input type="hidden" value="edit" name="action">   
                    <button type="submit" class="btn btn-primary">Edit contact</button>
                </form>
                #{/form}
            </div>
        </div>
    </div>
</div>

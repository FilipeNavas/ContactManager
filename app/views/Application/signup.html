#{extends 'main.html' /}
#{set title:'Signup' /}


<div class="row">
    <div class="col">
        <div class="card mt-4">
            <div class="card-header">
                <h4>Create account</h4>
            </div>
            <div class="card-body">
                #{form @Application.signupAction()}
                <form class="mx-auto">
                    <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName" name="user.firstname" aria-describedby="firstnameHelpBlock">      
                    <small id="firstnameHelpBlock" class="form-text text-muted">
                        #{error 'user.firstname' /}
                    </small>
                  </div>
                    <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="user.lastname" aria-describedby="lastnameHelpBlock">       
                    <small id="lastnameHelpBlock" class="form-text text-muted">
                        #{error 'user.lastname' /}
                    </small>
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="user.email" aria-describedby="emailHelpBlock">       
                    <small id="emailHelpBlock" class="form-text text-muted">
                        #{error 'user.email' /}
                    </small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="user.password" aria-describedby="passwordHelpBlock">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        #{error 'user.password' /}
                    </small>
                  </div>     
                  <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                #{/form}
            </div>
        </div>
    </div>
</div>
